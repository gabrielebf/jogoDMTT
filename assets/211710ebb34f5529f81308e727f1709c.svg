<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="391.33337" height="75.38094" viewBox="0,0,391.33337,75.38094"><g transform="translate(-5.2931,-118.15233)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke="none" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M5.2931,145.78675v-26.94646h391v26.94646z" fill="#8aff82" stroke-width="0"/><text transform="translate(6.63311,126.57828) scale(0.20319,0.1937)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">It was an agreement that allowed the first colonists, who were called donatários, to establish their</tspan><tspan x="0" dy="46.150000000000006px">hereditary captaincies in the newly discovere lands of Brazil.</tspan></text><text transform="translate(6.00527,142.64218) scale(0.12405,0.12405)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Foi um acordo que permitia que os primeiros colonos, chamados de donatários, estabelecessem suas capitanias hereditárias nas recém-descobertas terras do Brasil</tspan></text><path d="M5.62647,166.34634v-16.16606h391v16.16606z" fill="#8aff82" stroke-width="0"/><text transform="translate(6.96647,158.24495) scale(0.20319,0.1937)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">It was a bet between the kings of France and England to see who was able to arrive at Brazil first. </tspan></text><text transform="translate(6.67195,164.18846) scale(0.12405,0.12405)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Foi uma aposta entre os reis da França e da Inglaterra para ver quem chegava primeiro ao Brasil.</tspan></text><path d="M5.62647,193.53327v-23.02631h391v23.02631z" fill="#8cff82" stroke-width="0"/><text transform="translate(6.96648,177.26491) scale(0.20319,0.16648)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">It was an agreement between Pedro Alvares Cabral and King John II which allowed the navigator to</tspan><tspan x="0" dy="48px">explore the brazilwood in the newly discovered lands of Brazil. </tspan></text><text transform="translate(6.33861,190.85513) scale(0.12405,0.12405)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Foi um acordo entre Pedro Álvares Cabral e o Rei Dom João II, que permitia que o navegador explorasse o pau-brasil nas recém-descobertas terras do Brasil.</tspan></text></g></g></svg>